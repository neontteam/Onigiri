<!DOCTYPE html>
<html>
<head>
  <title>Chat Interface</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-container">
        <!-- Chat messages will be dynamically added here -->

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
